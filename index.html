<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="main-content">
        <section class="container">

            <table class="calculadora">
                <tr>
                    <td colspan="4" class="display-td"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="btn btn-clear gray-background">C</button></td>
                    <td><button class="btn btn-num gray-background">(</button></td>
                    <td><button class="btn btn-num gray-background">)</button></td>
                    <td><button class="btn btn-num orange-background">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">7</button></td>
                    <td><button class="btn btn-num">8</button></td>
                    <td><button class="btn btn-num">9</button></td>
                    <td><button class="btn btn-num orange-background">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">4</button></td>
                    <td><button class="btn btn-num">5</button></td>
                    <td><button class="btn btn-num">6</button></td>
                    <td><button class="btn btn-num orange-background">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">1</button></td>
                    <td><button class="btn btn-num">2</button></td>
                    <td><button class="btn btn-num">3</button></td>
                    <td><button class="btn btn-num orange-background">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">.</button></td>
                    <td><button class="btn btn-num">0</button></td>
                    <td><button class="btn btn-dell gray-background">&laquo;</button></td>
                    <td><button class="btn btn-eq orange-background">=</button></td>
                </tr>

            </table>
        </section>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
